<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <style>
        /*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}*/
html, body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #4158D0;
    background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    height:100%;
}

.container{ 
   height:100%;
   display:flex;
   align-items:center;
   justify-content:center;
}
.content{
    background-color:white;
    width:500px;
    height:500px;
}
img{
    width: 100%;
    height: 25%;
}
.form-title{
    padding:10px 40px 0px;
}
form{
    padding:0px 40px;
}
input[type=text], [type=email]{
    border: none;
    border-bottom: 1px solid black;
    outline:none;
    width:100%;
    margin: 8px 0;
    padding:10px 0;
}
input[type=number]{
    border: none;
    border-bottom: 1px solid black;
    outline:none;
    margin: 8px 0;
    padding:5px 0;
}
input :hover {
    background-color: red;
}
select{
    border: none;
    border-bottom: 1px solid black;
    outline:none;
    margin: 8px 0;
    padding:5px 0;
    width:50%;
}
.beside{
    display:flex;  
    justify-content: space-between;
}
button{
    color:#ffffff;
    background-color: #4caf50;
    height:40px;
    width:25%;
    margin-top:15px;
    cursor: pointer;
    border:none;
    border-radius:2%;
    outline:none;
    text-align:center;
    font-size:16px;
    text-decoration:none;
    -webkit-transition-duration:0.4s;
    transition-duration:0.4s;
}
button:hover{
    background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
}


#remember{
    background-color : background-color: #D9AFD9;
    background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
    max-height  :   30px;
    color : black;
    width : auto;
    align-items:center;
   justify-content:center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
           <img src="https://res.cloudinary.com/debbsefe/image/upload/f_auto,c_fill,dpr_auto,e_grayscale/image_fz7n7w.webp" alt="header-image" class="cld-responsive">
                <h1 class="form-title">Register Here</h1>
                
                <form action="" onsubmit="return validateForm()">
                    {% csrf_token %}
                    <input type="text" placeholder="ENTER YOUR FULL NAME" name="full_name" id="full_name" oninput="generateUsername()">
                    <div class="beside">
                        <input type="number" placeholder="PHONE NUMBER" name="phn" id="phn">
                        <select name="gender" id="gender">
                            <option value="0">GENDER</option>
                            <option value="1">MALE</option>
                            <option value="2">FEMALE</option>
                            <option value="3">TRANS</option>
                        </select>
                    </div>
                    <input type="email" placeholder="ENTER AN EMAIL ADDRESS" name="email" id="email">

                    <input type="hidden" name="userID" id="userID">
                    <input type="text" name="username" id="username" placeholder="Remember the Username" readonly>
                    <input type="hidden" id="datetimeInput" placeholder="Current Date and Time" name="reg_date">


                    <button type="submit">Submit</button>
                </form>
            </div>
     </div>

    <script>
        setCurrentDateTime();
        generateRandomString(40);
        function validateForm() {
            // Get the input values
            var fullName = document.getElementById('full_name').value.trim();
            generateUsername();
            var gender = document.getElementById ('gender').value.trim();
            //alert(typeof(gender));
            // Check if the input is empty
            if (fullName === '') {
                alert("NAME CAN NOT BE EMPTY");
                return false;
            }
            // Check if the input contains only letters and is within the character limit
            var nameRegex = /^[A-Za-z ]+$/;
            if (!nameRegex.test(fullName)) {
                alert('Only letters and spaces are allowed in the name.');
                return false;
            }

            // Check if the input is within the character limit
            if (fullName.length > 50) {
                alert('Name must be 50 characters or less.');
                return false;
            }

            if (gender==='0'){
                alert('Please select the Gender')
                return false;
            }
            
            // If all validation passes, the form can be submitted
            return true;
        }

        function setCurrentDateTime() {
            var currentDate = new Date();
    
            var day = String(currentDate.getDate()).padStart(2, '0');
            var month = String(currentDate.getMonth() + 1).padStart(2, '0');
            var year = currentDate.getFullYear();
    
            var hours = currentDate.getHours();
            var minutes = String(currentDate.getMinutes()).padStart(2, '0');
            var ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // handle midnight
    
            var formattedDateTime = 'Day = ' + month + '/' + day + '/' + year + ' & time = ' + hours + ':' + minutes + ' ' + ampm;
    
            // Set the value of the input
            document.getElementById('datetimeInput').value = formattedDateTime;
        }
       
        
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomString = '';
        
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }
        
            document.getElementById('userID').value = randomString;
        }
        
        function generateUsername() {

            var fullName = document.getElementById('full_name').value.trim();
        
            var usernameWithoutSpaces = fullName.replace(/\s/g, '');
        
            var usernameWithAt = usernameWithoutSpaces.substring(0, Math.floor(usernameWithoutSpaces.length / 2))
                                  + usernameWithoutSpaces.substring(Math.floor(usernameWithoutSpaces.length / 2))+ '@';
        
            // Generate 5 random numbers
            var randomNumbers = Math.floor(Math.random() * 90000) + 10000;
        
            // Combine all parts to create the final username
            var finalUsername = usernameWithAt + randomNumbers;
        
            document.getElementById('username').value = finalUsername;
        }

        function redirectToAnotherPage() {
            setTimeout(function () {
                window.location.href = '/about'; 
            }, 55000); // 55 seconds delay
        }
        window.onload = redirectToAnotherPage;

    </script>
</body>
</html>
